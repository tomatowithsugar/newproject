<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>구역 배정 문자 생성기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: #f2f2f7;
            color: #000;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .container {
            background-color: #fff;
            border-radius: 18px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin: 0 0 20px;
            font-weight: 600;
        }
        label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin: 12px 0 6px;
            color: #1c2526;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #fff;
            -webkit-appearance: none;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 2px rgba(0,122,255,0.2);
        }
        textarea {
            height: 80px;
            resize: none;
        }
        #zones {
            margin-bottom: 16px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 4px;
        }
        .zone-entry {
            background-color: #f7f7f9;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 8px 0;
            -webkit-tap-highlight-color: transparent;
        }
        .action-btn {
            background-color: #007aff;
            color: #fff;
        }
        .action-btn:hover {
            background-color: #005bb5;
        }
        .add-btn {
            background-color: #e5e5ea;
            color: #000;
        }
        .add-btn:hover {
            background-color: #d1d1d6;
        }
        #output {
            background-color: #f7f7f9;
            border-radius: 10px;
            padding: 16px;
            font-size: 15px;
            line-height: 1.5;
            margin: 16px 0;
            white-space: pre-wrap;
            min-height: 100px;
        }
        #copyBtn {
            display: none;
            background-color: #34c759;
        }
        #copyBtn:hover {
            background-color: #28a745;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .alert.show {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>구역 배정 문자 생성기</h1>
        <label for="date">날짜 선택</label>
        <input type="date" id="date" required>
        
        <label>구역 정보 입력</label>
        <div id="zones">
            <div class="zone-entry">
                <input type="text" class="zone-number" placeholder="숫자 또는 구역 이름 (예: 54)" oninput="formatZoneNumber(this)" required>
                <textarea class="zone-members" placeholder="배정된 이름 (예: 서광옥, 이경순, 조명자)" required></textarea>
            </div>
        </div>
        <button class="add-btn" onclick="addZone()">구역 추가</button>
        <button class="action-btn" onclick="generateMessage()">메시지 생성</button>
        
        <div id="output"></div>
        <button class="action-btn" onclick="copyMessage()" id="copyBtn">메시지 복사</button>
    </div>
    <div id="alert" class="alert"></div>

    <script>
        function formatZoneNumber(input) {
            const value = input.value.trim();
            if (/^\d+$/.test(value)) {
                input.value = `${value}번 구역`;
            }
        }

        function addZone() {
            const zonesDiv = document.getElementById('zones');
            const newZone = document.createElement('div');
            newZone.className = 'zone-entry';
            newZone.innerHTML = `
                <input type="text" class="zone-number" placeholder="숫자 또는 구역 이름 (예: 54)" oninput="formatZoneNumber(this)" required>
                <textarea class="zone-members" placeholder="배정된 이름 (예: 서광옥, 이경순, 조명자)" required></textarea>
            `;
            zonesDiv.appendChild(newZone);
            zonesDiv.scrollTop = zonesDiv.scrollHeight;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            const dayName = days[date.getDay()];
            return `${month}월 ${day}일 ${dayName}`;
        }

        function showAlert(message) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.classList.add('show');
            setTimeout(() => alertDiv.classList.remove('show'), 2000);
        }

        function generateMessage() {
            const dateInput = document.getElementById('date').value;
            if (!dateInput) {
                showAlert('날짜를 선택해주세요.');
                return;
            }
            const formattedDate = formatDate(dateInput);
            const zones = document.querySelectorAll('.zone-entry');
            let zoneText = '';
            let valid = false;
            zones.forEach(zone => {
                const number = zone.querySelector('.zone-number').value.trim();
                const members = zone.querySelector('.zone-members').value.trim();
                if (number && members) {
                    zoneText += `-${number}: [${members}]\n`;
                    valid = true;
                }
            });

            if (!valid) {
                showAlert('최소 하나의 구역 번호와 이름을 입력해주세요.');
                return;
            }

            const message = `안녕하세요
양진우 형제입니다
${formattedDate} 오후 호별 구역 배정 안내 드리겠습니다.

${zoneText}
같은 구역에 배정되신 분들께서는 서로 연락하셔서 시간과 일정을 조율해 주시기 바랍니다.
특히 연로하신 분들이 계시면 각별히 살펴 주시면 감사드리겠습니다.`;

            const output = document.getElementById('output');
            output.textContent = message;
            document.getElementById('copyBtn').style.display = 'block';
            output.scrollIntoView({ behavior: 'smooth' });
        }

        function copyMessage() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                showAlert('메시지가 복사되었습니다!');
            }).catch(() => {
                showAlert('복사에 실패했습니다. 텍스트를 직접 선택해주세요.');
            });
        }
    </script>
</body>
</html>
